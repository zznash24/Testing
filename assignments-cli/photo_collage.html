<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Bombs!</title>

    <style>
        body {
            background-color: lightgrey;
            margin: 0;
          
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            display: inline-flex;
            flex-wrap: wrap;
        }
            
        img {
            width: 100%;
            height: auto;
        }

        @media screen and (max-width: 399px) {
                .grid {
                    grid-template-columns: 1fr;
                }
        }

       @media screen and (min-width: 400px) and (max-width: 799px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media screen and (min-width: 800px) {
                .grid {
                    grid-template-columns: 1fr 1fr 1fr 1fr;
            }
        }

    </style>
    

    
</head>
<body>
    <div class="grid">
        <div><img src="https://picsum.photos/200/100"/></div>
        <div><img src="https://picsum.photos/200/375"/></div>
        <div><img src="https://picsum.photos/200/150"/></div>
        <div><img src="https://picsum.photos/200/400"/></div>
        <div><img src="https://picsum.photos/200/215"/></div>
        <div><img src="https://picsum.photos/200/315"/></div>
        <div><img src="https://picsum.photos/200/200"/></div>
        <div><img src="https://picsum.photos/200/255"/></div>
        <div><img src="https://picsum.photos/200/300"/></div>
        <div><img src="https://picsum.photos/200/175"/></div>
        <div><img src="https://picsum.photos/200/225"/></div>
        <div><img src="https://picsum.photos/200/250"/></div>
    
</body>
</html>
